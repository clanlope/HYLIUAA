<script>
  let isBlurred = true; // Track the blur state

  function toggleBlur() {
    const pdfPreview = document.querySelector('.pdf-preview');
    
    // Toggle blur state
    if (isBlurred) {
      pdfPreview.style.filter = 'none';  // Remove blur
    } else {
      pdfPreview.style.filter = 'blur(3px)'; // Apply blur
    }

    // Toggle the state
    isBlurred = !isBlurred;
  }
</script>
