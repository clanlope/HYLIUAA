<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    .background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(90deg, #a7c7ff, #ffffff);
      animation: gradientShift 10s infinite alternate ease-in-out;
    }

    @keyframes gradientShift {
      0% { background: linear-gradient(90deg, #a7c7ff, #ffffff); }
      100% { background: linear-gradient(90deg, #d1c9ff, #ffffff); }
    }

    svg {
      width: 100%;
      height: 100%;
    }

    .line {
      stroke: #5ab3ff;
      stroke-width: 2;
      stroke-dasharray: 8;
      animation: flow 4s linear infinite;
    }

    @keyframes flow {
      0% { stroke-dashoffset: 0; }
      100% { stroke-dashoffset: -16; }
    }

    .node {
      fill: #ffffffaa;
      stroke: #5ab3ff;
      stroke-width: 2;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { r: 4; opacity: 0.6; }
      50% { r: 6; opacity: 1; }
    }

    .shimmer {
      stroke: #ffffff66;
      stroke-width: 1;
      stroke-dasharray: 2;
      animation: shimmer 1.5s linear infinite;
    }

    @keyframes shimmer {
      from { stroke-dashoffset: 0; }
      to { stroke-dashoffset: 8; }
    }
  </style>
</head>
<body>
  <div class="background">
    <svg viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
      <!-- Circuit Lines -->
      <line x1="200" y1="300" x2="800" y2="300" class="line" />
      <line x1="800" y1="300" x2="1000" y2="600" class="line" />
      <line x1="1000" y1="600" x2="1500" y2="600" class="line shimmer" />
      <!-- Circuit Nodes -->
      <circle cx="200" cy="300" r="4" class="node" />
      <circle cx="800" cy="300" r="4" class="node" />
      <circle cx="1000" cy="600" r="4" class="node" />
      <circle cx="1500" cy="600" r="4" class="node" />
    </svg>
  </div>
</body>
</html>
